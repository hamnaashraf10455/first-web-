<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="container">
    <h1>Recipe data</h1>
    <div class="form-group">
        <label for="uname">Title</label>
        <input type="text" class="form-control" name="uname" id="uname" aria-describedby="helpId" placeholder="title">

    </div>
    <div class="form-group">
        <label for="">Body</label>
        <input type="text" class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="body">
        <br>
    </div>
    <button id="addbtn" class="btn btn-primary">ADD Recipe</button>
    <div id="users">
        Loading.....
    </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#updateModel">
        Launch
    </button>
-->
    <!-- Modal -->
    <div class="modal fade" id="updateModel" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="updateId" /> <br>
                    <label for="">Update Title:</label><br>
                    <input type="text" id="updateUname" style="width: 440px;"/> <br>
                    <label for="">Update body:</label><br>

                    <textarea name="" id="updateEmail" cols="50" rows="8"></textarea><br>
                </div>
                <div class="modal-footer">
                    <button id="updateSave" class=" btn btn-primary">Update</button>
                    <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
